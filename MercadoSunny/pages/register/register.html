<body>
  <div id="register-root-div">
    <div id="register-div">
      <h1 id="register-title">Register</h1>
      <form>
        <div>
          <label class="custom-field">
            <input id="userName" type="text" />
            <span class="placeholder">Username</span>
          </label>
        </div>
        <div>
          <label class="custom-field">
            <input id="nomeCompleto" type="text" />
            <span class="placeholder">Nome Completo</span>
          </label>
        </div>
        <div>
          <label class="custom-field">
            <input id="email" type="text" />
            <span class="placeholder">Email</span>
          </label>
        </div>
        <div>
          <label class="custom-field">
            <input id="dataNascimento" type="date" />
            <span class="placeholder">Data de Nascimento</span>
          </label>
        </div>
        <div>
          <label class="custom-field">
            <input id="password" type="password" />
            <span class="placeholder">Password</span>
          </label>
        </div>
        <div>
          <input name="promotions" id="notifications" type="checkbox" />
          <label id="notification-checkbox" class="customization" for="notifications">Desejo receber promoções</label>
        </div>

            <label class="custom-field">

              <label for="notificationNo">Não</label>
              <span class="placeholder">Deseja receber avisos de ofertas e promoções?</span>
            </label>
          </div> CSS não me ajuda ＞﹏＜ mas ta ai a ideia - L -->
        <button id="register-button" type="submit" onClick="setaCookie()">Registrar</button>
      </form>
    </div>
    <div>
      <input onChange="setNormalMode()" name="mode" id="normal" type="radio" value="Normal" />
      <label class="customization" for="normal">Normal</label>
      <input onChange="setCustomMode()" name="mode" id="custom" type="radio" value="Custom" />
      <label class="customization" for="custom">Custom</label>
    </div>
  </div>
