<!DOCTYPE html>

<head>
    <title>Relatório</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="report.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/default.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header>
    <nav>
        <div class="topnav" id="myTopnav">
            <ul class="header-ul">
                <li class="header-li">
                    <a id="icon-item" href="../home/home.html"><img id="icon" src="../../media/images/icon.png" alt="icon"></a>
                </li>
                <li>
                    <li class="topnav-right header-li">
                        <a id="profile-item" href="../register/register.html"><img id="profile" src="../../media/images/profile.png" alt="profile"></a>
                    </li>
                    <li class="topnav-right header-li logged-text-container">
                        <h4 id="logged-text">Usuário não autenticado</h4>
                    </li>
                    <li>
                    </li>
            </ul>
    </nav>
    </div>
</header>

<body onload="authenticateUser()">
    <div id="content">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <caption>Relatório de Produtos</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Preço</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <script>
                        var productsList = JSON.parse(localStorage.getItem("productsList"));
                        productsList.forEach((element) => {
                            document.getElementById("productsBody").innerHTML +=
                                `<tr>
                                    <th scope="row">${element.code}</th>
                                    <td>${element.name}</td>
                                    <td>${element.quantity}</td>
                                    <td>R$ ${element.price}</td>
                                </tr>`;
                        });
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <footer id="footer">
        Alunos: Gabriel Arno Voltolini, Lucas Mota de Oliveira e Victor do Amaral
    </footer>
</body>
</html>
